<!doctype html>
<html prefix="og: https://ogp.me/ns#" lang="de">

<head>
  <title>Veranstaltung eintragen</title>
  <link rel="canonical" href="https://domain.tld">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link href="./main.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta property="og:locale" content="de_DE">
  <meta property="og:title" content="tbd.">
  <meta property="og:site_name" content="tbd.">
  <meta property="og:url" content="https://domain.tld">
  <meta property="og:description" content="tbd.">
  <meta property="og:type" content="website">

  <meta name="description" content="tbd.">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xs shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Veranstaltung eintragen</h2>

    <form id="venueForm" action="#" method="POST" class="space-y-4">
      <div>
        <label class="text-gray-700">Name des Veranstaltungsortes</label>
        <input type="text" id="venueName" class="w-full mt-1 p-2 border rounded-xs" placeholder="Location" oninvalid="this.setCustomValidity('Bitte einen Namen für den Veranstaltungsort eingeben')" required>
        <ul id="venueNameSuggestionList" class="hidden absolute mt-1 mr-3 w-1/3 bg-white border border-gray-300 rounded-xs shadow-lg z-10 transition transform duration-200 ease-out max-h-72 overflow-scroll"></ul>
      </div>

      <div id="addressFields" class="mt-4 hidden">
        <div class="grid grid-cols-12 gap-4 mb-4">
          <label class="block col-span-9">
            <span class="text-gray-700">Straße</span>
            <input type="text" id="venueStreet" name="venueStreet" class="w-full mt-1 p-2 border rounded-xs" placeholder="Straße" oninvalid="this.setCustomValidity('Bitte eine Straße des Veranstaltungsortes eingeben')" required>
          </label>
          <label class="block col-span-3">
            <span class="text-gray-700">Hausnummer</span>
            <input type="text" id="venueHouseNumber" name="venueHouseNumber" class="w-full mt-1 p-2 border rounded-xs" placeholder="Hausnummer">
          </label>
        </div>
        <div class="grid grid-cols-12 gap-4">
          <label class="block col-span-4">
            <span class="text-gray-700">PLZ</span>
            <input type="text" id="venuePostalCode" name="venuePostalCode" class="w-full mt-1 p-2 border rounded-xs" placeholder="PLZ" oninvalid="this.setCustomValidity('Bitte die Postleitzahl des Veranstaltungsortes eingeben')" required>
          </label>
          <label class="block col-span-8">
            <span class="text-gray-700">Stadt</span>
            <input type="text" id="venueCity" name="venueCity" class="w-full mt-1 p-2 border rounded-xs" placeholder="Stadt" oninvalid="this.setCustomValidity('Bitte die Stadt des Veranstaltungsortes eingeben')" required>
          </label>
        </div>
      </div>

      <button type="submit" id="addVenueButton" class="mt-6 px-4 py-2 bg-green-500 text-white rounded-xs hover:bg-green-700 transition hidden">Weiter</button>
    </form>

    <form id="organizerForm" action="#" method="POST" class="space-y-4 hidden">
      <label class="block">
        <span class="text-gray-700">Organizer Name *</span>
        <input type="text" name="organizer_name" required class="w-full mt-1 p-2 border rounded-xs" placeholder="Enter organizer name">
      </label>
      <label class="block">
        <span class="text-gray-700">Organizer Email</span>
        <input type="email" name="contact_email" class="w-full mt-1 p-2 border rounded-xs" placeholder="Enter contact email">
      </label>
      <label class="block">
        <span class="text-gray-700">Contact Phone</span>
        <input type="tel" name="contact_phone" class="w-full mt-1 p-2 border rounded-xs" placeholder="Enter contact phone">
      </label>
      <label class="block">
        <span class="text-gray-700">Website URL</span>
        <input type="url" name="website_url" class="w-full mt-1 p-2 border rounded-xs" placeholder="Enter website URL">
      </label>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-xs hover:bg-blue-700">Submit</button>
    </form>

    <form id="eventForm" action="#" method="POST" class="space-y-4 hidden">
      <h2 class="text-2xl font-bold mb-4">Event eintragen</h2>

      <div class="">
        <label class="block text-gray-700" for="eventTitle">Veranstaltungs Titel</label>
        <input type="text" id="eventTitle" name="eventTitle" class="mt-1 p-2 w-full border rounded-xs" oninvalid="this.setCustomValidity('Bitte einen Veranstaltungs Titel eingeben')" required>
      </div>
      <div>
        <label class="block text-gray-700" for="eventDescription">Veranstaltungs Beschreibung</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" class="mt-1 p-2 w-full border rounded-xs" oninvalid="this.setCustomValidity('Bitte einen Veranstaltungs Titel eingeben')" required></textarea>
      </div>
      <div class="grid grid-cols-12 gap-4 mb-4">
        <div class="col-span-6">
          <label class="block text-gray-700" for="eventDateStart">Veranstaltungs Beginn</label>
          <input type="datetime-local" name="eventDateStart" class="mt-1 p-2 w-full border rounded-xs" oninvalid="this.setCustomValidity('Bitte einen Veranstaltungs Titel eingeben')" required>
        </div>
        <div class="col-span-6">
          <label class="block text-gray-700" for="eventDateEnd">Veranstaltungs Ende</label>
          <input type="datetime-local" name="eventDateEnd" class="mt-1 p-2 w-full border rounded-xs">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-xs hover:bg-blue-600">Submit</button>
    </form>
  </div>

  <script type="module" src="./form.js"></script>
</body>

</html>

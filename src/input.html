<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#" lang="de">
<head>
    <title>Veranstaltung eintragen</title>
    <link rel="canonical" href="https://domain.tld">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="./main.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta property="og:locale" content="de_DE">
    <meta property="og:title" content="tbd.">
    <meta property="og:site_name" content="tbd.">
    <meta property="og:url" content="https://domain.tld">
    <meta property="og:description" content="tbd.">
    <meta property="og:type" content="website">

    <meta name="description" content="tbd.">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Veranstaltung eintragen</h2>

        <form action="#" method="POST" class="space-y-4">
<div>
  <label class="text-gray-700">Name des Veranstaltungsortes</label>
  <input type="text" id="venueName" class="w-full mt-1 p-2 border rounded-md" placeholder="Location">
  <ul id="venueNameSuggestionList" class="hidden absolute mt-1 mr-3 w-1/3 bg-white border border-gray-300 rounded-xs shadow-lg z-10 transition transform duration-200 ease-out max-h-72 overflow-scroll">
  </ul>
</div>

<div id="addressFields" class="mt-4 hidden">
    <div class="grid grid-cols-12 gap-4 mb-4">
        <label class="block col-span-9">
            <span class="text-gray-700">Straße</span>
            <input type="text" id="venueStreet" name="venueStreet" class="w-full mt-1 p-2 border rounded-md" placeholder="Straße">
        </label>
        <label class="block col-span-3">
            <span class="text-gray-700">Hausnummer</span>
            <input type="text" id="venueHouseNumber" name="venueHouseNumber" class="w-full mt-1 p-2 border rounded-md" placeholder="Hausnummer">
        </label>
    </div>
    <div class="grid grid-cols-12 gap-4">
        <label class="block col-span-4">
            <span class="text-gray-700">PLZ</span>
            <input type="text" id="venuePostalCode" name="venuePostalCode" class="w-full mt-1 p-2 border rounded-md" placeholder="PLZ">
        </label>
        <label class="block col-span-8">
            <span class="text-gray-700">Stadt</span>
            <input type="text" id="venueCity" name="venueCity" class="w-full mt-1 p-2 border rounded-md" placeholder="Stadt">
        </label>
    </div>
</div>
 
<button type="submit" id="addVenueButton" class="mt-6 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-700 transition hidden">
  Weiter
</button>
        </form>
        <form action="#" method="POST" class="space-y-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label class="block">
                    <span class="text-gray-700">Opened At</span>
                    <input type="date" name="opened_at" class="w-full mt-1 p-2 border rounded-md">
                </label>
                <label class="block">
                    <span class="text-gray-700">Closed At</span>
                    <input type="date" name="closed_at" class="w-full mt-1 p-2 border rounded-md">
                </label>
            </div>
            
            <!-- Organizer -->
            <label class="block">
                <span class="text-gray-700">Organizer Name *</span>
                <input type="text" name="organizer_name" required class="w-full mt-1 p-2 border rounded-md" placeholder="Enter organizer name">
            </label>
            <label class="block">
                <span class="text-gray-700">Organizer Email</span>
                <input type="email" name="contact_email" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter contact email">
            </label>
            <label class="block">
                <span class="text-gray-700">Contact Phone</span>
                <input type="tel" name="contact_phone" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter contact phone">
            </label>
            <label class="block">
                <span class="text-gray-700">Website URL</span>
                <input type="url" name="website_url" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter website URL">
            </label>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Submit</button>
        </form>
    </div>

    <script type="module" src="./form.js"></script>
</body>
</html>
